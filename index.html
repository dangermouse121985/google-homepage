<!DOCTYPE HTML>
<html>
<head>
    <title>Google Home Page</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="/google-homepage/CSS/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="/google-homepage/CSS/main.css" type="text/css" media="all">

</head>

<Body>
    <header>
        <nav>
            <div id="leftHeader">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>

            <div id="rightHeader">
                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <a href="https://www.google.com/intl/en/about/products?tab=wh"><img id="appsIcon" src="/google-homepage/Images/apps.png"></a>
                <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ"><button id="signIn">Sign In</button></a>
            </div>
        </nav>
    </header>

    <main>
        <div id="GoogleLogo"><img src="https://cdn.vox-cdn.com/thumbor/Ous3VQj1sn4tvb3H13rIu8eGoZs=/0x0:2012x1341/1400x788/filters:focal(0x0:2012x1341):format(jpeg)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" width="25%"></div>
            <form>
                <div class="searchBox">
                    <input type="text" name="focus" required class="search-box" title="Search">
                    <img class="magnify" src="https://icon-library.com/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg" alt="">
                    <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" alt="">
                    <button class="close-icon" type="reset"></button>
                </div>
                <div id="Buttons">
                    <button type="submit" id="google" class="submitButtons" value="Google Search" formnovalidate>Google Search</button><button type="submit" id="lucky" class="submitButtons" value="I'm Feeling Lucky" formnovalidate>I'm Feeling Lucky</button>
                </div>
	        </form>
    </main>

    <footer>
        <div id="leftFooter">
            <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>

        <div id="rightFooter">
            <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>

        <div id="centerFooter">
            <img class="leaf" src="\google-homepage\Images\leaf.png" alt=""><a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
        </div>
    </footer>

</Body>
</html>
